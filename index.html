<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main>
    <section>
      <img src="images/image-product-desktop.jpg" width="100px">
      <div class="product-description">
        <p class="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="sale-price">$149.99</span>
          <span class="lowprice">$169.99</span>
        </div>
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </section>
  
  </main>
  
</body>
</html>
